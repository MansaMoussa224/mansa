<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="B">
            <form action="">
                <h1>inscrption</h1>
                <label for="nom">NOM</label><br>
                <input type="text" id="nom" placeholder="Entrer votre nom"><br>
                <label for="prenom">PRENOM</label><br>
                <input type="text" id="prenom" placeholder="Entrer votre prénom"><br>
                <label for="email">EMAIL</label><br>
                <input type="text" id="email" placeholder="Entrer votre email"><br>
                <label for="numéro">NUMERO</label><br>
                <input type="text" id="numero" placeholder="Entrer votre numéro"><br>
                <label for="mdp">Mot de Passe</label><br>
                <input type="text" id="mdp" placeholder="Entrer votre mdp"><br>
                <input type="submit" value="s'inscrire" class="buton">
            </form>
        </div>
</body>
</html>
